<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wait for it!</title>
  <meta charset="UTF-8">

<link href="css/perfo.css" rel="stylesheet" type="text/css" />
<link href="css/popular.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
<link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container app">
  
    
    <div id="game" data-bx="0" data-by="1" data-egg-0="0" data-egg-1="0" data-egg-2="0" data-egg-3="0" data-loss="0">

      <div  class="basket"></div>
      <div data-bx="0" class="wolf"></div>
      <div class="egg e-0"></div>
      <div class="egg e-1"></div>
      <div class="egg e-2"></div>
      <div class="egg e-3"></div>

     <div id="score">
        
      </div>
      

      <div id="end"></div>

      <div id="note"></div>

      
      <div id="controls">
        <a href="#top-left" data-x="0" data-y="1"></a>
        <a href="#bottom-left" data-x="0" data-y="0"></a>
        <a href="#top-right" data-x="1" data-y="1"></a>
        <a href="#bottom-right" data-x="1" data-y="0"></a>
      </div>

    </div>
    <div class="container footer text-center">
    
    <button class="music" id="btn-play" ">Мелодии советских мультфильмов</button> 
       </div>
   <script src="js/index.js"></script> 
</body>
</html>
